version: '2'

services:

  hostmaster:
    image: aegir/hostmaster
    ports:
      - 43917:80
    hostname: aegir.docker
    links:
      - database
    depends_on:
      - database
    environment:
      VIRTUAL_HOST: aegir.docker
      MYSQL_ROOT_PASSWORD: strongpassword
    volumes:
      - ./:/var/aegir/tests

  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: strongpassword
